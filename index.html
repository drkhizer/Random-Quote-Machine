<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Random Quote Machine</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <div id="wrapper">
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i><span id="text"></span>
    </div>
    <div class="quote-author">- <span id="author"></span></div>
    <div class="buttons">
      <a
        class="button"
        id="tweet-quote"
        title="Tweet this quote!"
        target="_top"
      >
        <i class="fa-brands fa-x-twitter"></i>
      </a>

      <button class="button" id="new-quote">New quote</button>
    </div>
  </div>
  <div class="footer">by <a href="">Khizer</a></div>
</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/abfb246732.js" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
